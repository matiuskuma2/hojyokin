# Gitleaks configuration
title = "Hojyokin Gitleaks Config"

[extend]
useDefault = true

[allowlist]
description = "Allowlisted files and patterns"
paths = [
    '''node_modules''',
    '''\\.git''',
    '''dist''',
    '''\\.wrangler''',
    '''package-lock\\.json''',
]

[[rules]]
id = "cloudflare-api-key"
description = "Cloudflare API Key"
regex = '''[a-f0-9]{37}'''
keywords = ["cloudflare"]

[[rules]]
id = "firecrawl-api-key"
description = "Firecrawl API Key"
regex = '''fc-[a-f0-9]{32}'''
keywords = ["firecrawl", "fc-"]

[[rules]]
id = "aws-access-key"
description = "AWS Access Key ID"
regex = '''AKIA[0-9A-Z]{16}'''
keywords = ["aws", "AKIA"]
